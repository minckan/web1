		<script>
			$(document).ready(function() {
				
				var herb_name = ['바질', '차이브', '차빌', '딜', '정향', '오레가노', '로즈마리', '산초', '팔각', '타임']

				for(var j = 1; j < 11; j++) {
					var h_icon = '';
					h_icon += '<div class="herb_item">';
					h_icon += '<img src="images/herb' + j + '.jpg"/>';
					h_icon += '<p>' + herb_name[j - 1] + '</p>';
					h_icon += '</div>';
					$('#herb_list').append(h_icon);
				}

				
		</script>

					<!--허브리스트 끝-->

					</div>
			
			</div>
			<!--내용부분 끝-->
